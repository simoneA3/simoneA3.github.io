    <script>
        function updateDetentionHours(button, action) {
            // Find the parent container of the clicked button
            const studentEntry = button.closest('.student-entry');
            // Find the detention-hours span within this container
            const detentionHoursSpan = studentEntry.querySelector('.detention-hours');
            // Get the current detention hours
            let detentionHours = parseInt(detentionHoursSpan.textContent);

            // Update the detention hours based on the action
            if (action === 'add') {
                detentionHours++;
            } else if (action === 'subtract') {
                detentionHours = detentionHours > 0 ? detentionHours - 1 : 0;
            }

            // Update the displayed detention hours
            detentionHoursSpan.textContent = detentionHours;
        }
    </script>
</body>
